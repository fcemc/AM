<!DOCTYPE html>
<html>
<head>
    <title>FCEMC-Annual Meeting</title>
    <link href="js/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <link href="css/MiniDashbaord.css" rel="stylesheet" />
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <link href="css/jquery.mobile.icons.min.css" rel="stylesheet" />
    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>


    <!--Wijmo Widgets CSS-->
    <link href="wijmo/jquery.wijmo-pro.all.css" rel="stylesheet" />
    <!--Wijmo Widgets JavaScript-->
    <script src="wijmo/jquery.wijmo-open.all.min.js"></script>
    <script src="wijmo/jquery.wijmo-pro.all.min.js"></script>

    <link rel="stylesheet" href="css/themes/my-custom-theme.css" />
    <script src="js/toastr.min.js"></script>
    <link href="content/toastr.min.css" rel="stylesheet" />
    
    <script src="js/Initload.js"></script>
    <script src="js/barcodescanner.js"></script>
    <script src="js/jquery.spin.js"></script>
    <script src="phonegap.js"></script>
</head>
<body>
    <div id="spinCont">
        <div id="spinwheel"></div>
    </div>

    <div class="pg" data-role="page" data-dialog="true" id="pageLogin">
        <div id="popupLoginWindow" style="padding:10px 20px;">
            <h3>Please sign in</h3>
            <label for="un" class="ui-hidden-accessible">Username:</label>
            <input type="text" name="user" id="un" value="" placeholder="username">
            <label for="pw" class="ui-hidden-accessible">Password:</label>
            <input type="password" name="pass" id="pw" value="" placeholder="password">
            <a href="" onclick="checkLogin();" class="ui-shadow ui-btn ui-corner-all ui-btn-inline" data-transition="pop">Submit</a>
            <label class="redbull" id="loginError"></label>
        </div>
        <div style="text-align:center">
            <label id="err"></label>
        </div>
    </div>

    <div class="pg" data-role="page" id="page1">
        <div class="hdr" data-role="header">
            <h1>FCEMC-Annual Meeting</h1>
        </div>
        <div role="main" class="ui-content">
            <div style="text-align:center;">
                <!--<a href="#" onclick="scan();" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">Scan</a>-->
                <input type="button" value="Scan to Lookup" onclick="scan();" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b">
                <input type="button" value="Manual Lookup" onclick="changePage('memSearchPage');" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b">
                <label style="color:black" id="scanText"></label>
            </div>
        </div>
    </div>

    <div data-role="page" id="memSearchPage">
        <div data-role="header">
            <h1>Member Search</h1>
        </div>
        <div role="main" class="ui-content">
            <form class="ui-filterable">
                <div style="text-align: center;">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <input class="memberSearch" type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="MBRSEP" checked="checked">
                        <label for="radio-choice-h-2a">Account</label>
                        <input class="memberSearch" type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="NAME">
                        <label for="radio-choice-h-2b">Name</label>
                        <input class="memberSearch" type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="BILLADDR">
                        <label for="radio-choice-h-2c">BillAddress</label>
                        <input class="memberSearch" type="radio" name="radio-choice-h-2" id="radio-choice-h-2d" value="MAPNUMBER">
                        <label for="radio-choice-h-2d">MapNumber</label>
                        <input class="memberSearch" type="radio" name="radio-choice-h-2" id="radio-choice-h-2e" value="TELEPHONE">
                        <label for="radio-choice-h-2e">Phone</label>
                        <input class="memberSearch" type="radio" name="radio-choice-h-2" id="radio-choice-h-2f" value="MBRNO">
                        <label for="radio-choice-h-2f">MemberNumber</label>
                        <input class="memberSearch" type="radio" name="radio-choice-h-2" id="radio-choice-h-2g" value="SERVADDR">
                        <label for="radio-choice-h-2g">ServiceAddress</label>
                    </fieldset>
                </div>
                <input type="number" autocomplete="off" id="member-autocomplete-input" data-type="search" placeholder="Member Search...">                
            </form>

            <div style="font-size:10px;" id="memgridContainer">
                <table id="memgrid"></table>
            </div>
            <a href="#page1" class="ui-btn ui-corner-all">Back to Main Page</a>
        </div>
    </div>

    <div data-role="page" id="checkInPage">
        <div class="header" data-role="header">
            <h1>Member Check In</h1>
        </div>
        <div id="memberData" style="text-align: center;"></div>
        <form class="ui-filterable">
            <div style="text-align: center;">
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <input class="memberCheckIn" type="radio" name="radio-choice-h-2" id="radio-single" value="1"> <!--SINGLE-->
                    <label for="radio-single">Single</label>
                    <input class="memberCheckIn" type="radio" name="radio-choice-h-2" id="radio-dual" value="2"> <!--DUAL-->
                    <label for="radio-dual">Dual</label>
                    <input class="memberCheckIn" type="radio" name="radio-choice-h-2" id="radio-proxy" value="3"> <!--PROXY-->
                    <label for="radio-proxy">Proxy</label>
                </fieldset>
            </div>
        </form>
        <div data-role="popup" id="popupCheckinSuccess">
            <div style="text-align:center; color:green; font-weight:bolder; padding:10px; border:3px solid lawngreen; border-radius:10px; background-color:white;">
                <p>Succes - Member Checked In!</p>
                <img style="height:35px;" src="img/check24x24.png" />
            </div>
        </div>
        <div data-role="popup" id="popuppopupCheckinError">
            <div style="text-align:center; color:black; font-weight:bolder; padding:10px; border:3px solid red; border-radius:10px; background-color:white;">
                <p></p>
                <img style="height:35px;" src="img/RedExlamantion.png" />
            </div>
        </div>      
        <div data-role="header">
            <button id="cancelCheckin" class="ui-btn-left ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-delete">Cancel</button>
            <h1></h1>
            <button id="saveCheckin" class="ui-btn-right ui-btn ui-btn-c ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-check">Save</button>
        </div>
    </div>

    <div data-role="page" id="addMemPage">
        <div data-role="header">
            <h1>Add Member</h1>
        </div>
        <div role="main" class="ui-content">
            <a href="#page1" class="ui-btn ui-corner-all">Back to Main Page</a>
        </div>
    </div>

    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

</body>
</html>
